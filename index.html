<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onlyfans sign in </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="onlylogo.png">
        </div>
        <h2>Sign up to support your favorite creators</h2>
        <span class="spanlogin">Log In</span>
        <div class="login">
            <input  type="email" placeholder="Email">
            <input id="password" type="password" placeholder="Password">
            <!-- <div id="toggle"oneclick='showHide();'></div> -->
            <i class="fa-solid fa-eye vro"  id="toggle"oneclick="showHide();""></i>
            <button class="button-login">LOG IN</button>
            <span class="forgetspan">Forget password?  â€¢ Sign up for OnlyFans</span>
            <div class="twitter">
                <i class="fa-brands fa-twitter"></i>
                <button>SIGN IN WITH TWITTER</button>
            </div>
            <div class="google">
                <i class="fa-brands fa-google"></i>
                <button>SIGN IN WITH GOOGLE</button>
            </div>
            <div class="fingerprint">
                <i class="fa-solid fa-fingerprint"></i>
                <button>PASSWORDLESS SIGN IN</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
